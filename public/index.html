<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style typ>
      canvas {
        display: flex;
        border: solid 1px black;
        margin: 15px;
        width: 600px;
        height: 600px;
      }

      .start-hidden {
        display: none;
        flex-direction: column;
        margin: 5px;
      }

      span {
        font-size: 20px;
        display: contents;
      }
    </style>
  </head>
  <body>
    WASM TEST OPEN CONSOLE
    <div id="2dcanvas-wasm-container" class="start-hidden">
      <h1>2d rendering wasm</h1>

      <canvas id="2dcanvas-wasm" width="600" height="600"></canvas>
      <span id="2dcanvasfps-wasm"></span><span> fps</span>
    </div>

    <div id="2dcanvas-js-container" class="start-hidden">
      <h1>2d rendering JS</h1>

      <canvas id="2dcanvas-js" width="600" height="600"></canvas>
      <span id="2dcanvasfps-js"></span><span> fps</span>
    </div>
    <div class="start-hidden">
      <h1>3d rendering</h1>
      <canvas id="3dcanvas" width="500" height="500"></canvas>
    </div>
  </body>
</html>
